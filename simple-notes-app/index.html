<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Simple Notes App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Simple Notes App</h1>

        <form id="note-form">
            <input type="hidden" id="note-id" value="" />
            <div class="form-group">
                <label for="title">Note Title</label>
                <input type="text" id="title" name="title" placeholder="Enter title" required />
            </div>

            <div class="form-group">
                <label for="body">Note Text</label>
                <textarea id="body" name="body" rows="4" placeholder="Write your note..."></textarea>
            </div>

            <div class="button-row">
                <button type="submit" id="submit-btn">Add Note</button>
                <button type="button" id="cancel-edit-btn" class="secondary hidden">Cancel Edit</button>
            </div>
            <p id="message"></p>
        </form>

        <h2>All Notes</h2>
        <div id="notes-list" class="notes-list">
            <!-- Notes will be injected here by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
